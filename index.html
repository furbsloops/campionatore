<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selettore di Piastrelle</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Stile per la griglia sinistra */
      .left-color-grid .color-square {
        width: 80px;
        height: 80px;
        position: relative;
      }
      /* Resto dello stile */
    </style>
  </head>
  <body>
    <!-- Contenitore superiore per il resto del sito -->
    <div class="site-container top-container">
      <p>Resto del sito (parte superiore)</p>
    </div>

    <div class="sizer">
      <div class="color-selector">
        <div class="buttons">
          <button id="refreshButton">Refresh</button>
          <button id="riempi">Riempi</button>
          <button id="scacchiera">Scacchiera</button>
        </div>

        <div class="color-grid left-color-grid" id="leftGrid"></div>

        <div class="grid-options">
          <div class="areamcounters">
            <label for="inputWidth">Larghezza (m):</label>
            <input
              type="number"
              id="inputWidth"
              name="width"
              min="4"
              max="40"
              step="0.1"
              placeholder=""
            />

            <label for="inputHeight">Altezza (m):</label>
            <input
              type="number"
              id="inputHeight"
              name="height"
              min="4"
              max="40"
              step="0.1"
              placeholder=""
            />
            <label for="tileSizeSelector">Dimensione Piastrella:</label>
            <select id="tileSizeSelector">
              <option value="0.4">0.4m</option>
              <option value="0.5">0.5m</option>
            </select>
            <button id="applyDimensions">Applica Dimensioni</button>
          </div>
          <div class="tile-counter" id="tileCounter"></div>
          <div
            class="color-container right-color-container"
            id="rightContainer"
          ></div>
        </div>
      </div>
    </div>

    <!-- Contenitore inferiore per il resto del sito -->
    <div class="site-container bottom-container">
      <p>Resto del sito (parte inferiore)</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
